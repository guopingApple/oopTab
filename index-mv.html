<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab</title>
		<style type="text/css">
			.tabCon{display: none;}
			.tabCon:nth-of-type(1){display: block;}
			#ipt1{color: red;}
		</style>
	</head>
	<body>
		<div class="tab">
			<input type="button" name="" id="ipt1" value="选项一" />
			<input type="button" name="" id="ipt2" value="选项二" />
			<input type="button" name="" id="ipt3" value="选项三" />
			<div class="tabCon">
				1
			</div>
			<div class="tabCon">
				2
			</div>
			<div class="tabCon">
				3
			</div>
		</div>
		<script type="text/javascript">
			
			window.onload = function(){
				var t1 = new Tab();
				t1.init();
			}
			
			function Tab(){
				this.ipts = document.getElementsByTagName('input');
				this.tabCons = document.getElementsByClassName('tabCon');
			}
			Tab.prototype.init = function(){
				var This = this;
				for (var i = 0;i < this.ipts.length;i++) {
					this.ipts[i].index = i;
					this.ipts[i].onclick = function(){
						This.change(this);
					}
				}
			}
			Tab.prototype.change = function(obj){
				for (var i = 0; i< this.ipts.length;i++) {
					this.ipts[i].style.color = 'black';
					this.tabCons[i].style.display = 'none';
				}
				obj.style.color = 'red';
				this.tabCons[obj.index].style.display = 'block';
			}
		</script>
	</body>
</html>
